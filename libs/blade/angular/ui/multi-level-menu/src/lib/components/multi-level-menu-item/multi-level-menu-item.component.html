<div
  class="flex flex-row column-gap-2 justify-content-between align-items-center multi-level-menu-item cursor-pointer"
  [ngStyle]="{ color: teamTextColor }"
  routerLinkActive="multi-level-menu-item-active"
  [class.multi-level-menu-item-related-active]="menuItem.relatedRoutes | hasRelatedActiveRoute | async"
  #itemActive="routerLinkActive"
  (click)="onMenuItemClick()"
>

  <div class="flex flex-row column-gap-2 align-items-center">

    @if (menuItem.icon) {
      <div class="multi-level-menu-item-icon">

        @if (menuItem.icon === 'pi pi-sign-out') {
          <i [class]="menuItem.icon"></i>
        } @else {
          <img [ngSrc]="'assets/cha_logo.jpg'" alt="" height="25" width="25"/>
        }

      </div>
    }

    <div>
      {{ menuItem.label }}
    </div>

  </div>

  <div
    *ngIf="menuItem.subItems && menuItem.subItems.length > 0"
    class="flex align-items-center multi-level-menu-item-forward"
  >
    <i class="pi pi-angle-right"></i>
  </div>

</div>
