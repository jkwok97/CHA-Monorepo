<div>
  <p-progressBar
    mode="indeterminate"
    [style]="{ height: '6px' }"
    *ngIf="isLoading$ | async"
  ></p-progressBar>

  <div class="grid justify-content-center row-gap-2 pt-2">
    <div
      class="text-lg col-12 text-center"
      style="font-weight: 100"
      *ngIf="!isMobile"
    >
      Goalies Stats
    </div>
    <div
      class="flex flex-wrap column-gap-6 row-gap-2 col-12 justify-content-center"
    >
      <blade-button-select
        class="flex justify-content-center"
        [options]="selectOptions"
        (optionChanged)="onOptionChanged($event)"
      ></blade-button-select>

      <blade-button-select
        class="flex justify-content-center"
        [options]="selectSeasonOptions"
        (optionChanged)="onSeasonOptionChanged($event)"
      ></blade-button-select>
    </div>
  </div>

  <blade-divider></blade-divider>

  <blade-card *ngIf="isLoaded$ | async">
    <blade-card-body>
      <ng-container *ngIf="allStats$ | async as allStats">
        <cha-front-goalie-stats-table
          [stats]="allStats"
          [statType]="statType"
        ></cha-front-goalie-stats-table>
      </ng-container>
    </blade-card-body>
  </blade-card>
</div>
