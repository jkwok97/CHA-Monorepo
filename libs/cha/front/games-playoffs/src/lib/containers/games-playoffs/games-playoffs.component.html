<blade-layout-feature-content
  [backgroundColor]="(currentTeam$ | async) ? backgroundColor : null"
>
  <div class="games-playoffs">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <ng-container *ngIf="isLoaded$ | async">
      <ng-container *ngIf="westernTeams$ | async as westernTeams">
        <ng-container *ngIf="easternTeams$ | async as easternTeams">
          <div class="playoff-tree-games-conference">
            <h3>West</h3>

            <div class="conference-container">
              <div class="round-container">
                <!-- MEM / CHY -->
                <cha-front-games-playoffs-matchup-card
                  [homeTeam]="westernTeams[0]"
                  [visTeam]="westernTeams[7]"
                  [isWest]="true"
                ></cha-front-games-playoffs-matchup-card>

                <!-- LSB / SAC -->
                <cha-front-games-playoffs-matchup-card
                  [homeTeam]="westernTeams[3]"
                  [visTeam]="westernTeams[4]"
                  [isWest]="true"
                ></cha-front-games-playoffs-matchup-card>

                <!-- SFC / WIC -->
                <cha-front-games-playoffs-matchup-card
                  [homeTeam]="westernTeams[2]"
                  [visTeam]="westernTeams[5]"
                  [isWest]="true"
                ></cha-front-games-playoffs-matchup-card>

                <!-- KEL / OAK -->
                <cha-front-games-playoffs-matchup-card
                  [homeTeam]="westernTeams[1]"
                  [visTeam]="westernTeams[6]"
                  [isWest]="true"
                ></cha-front-games-playoffs-matchup-card>
              </div>

              <div class="round-container">
                <!-- LSB / CHY -->
                <cha-front-games-playoffs-matchup-card></cha-front-games-playoffs-matchup-card>
                <!-- WIT / OAK -->
                <cha-front-games-playoffs-matchup-card></cha-front-games-playoffs-matchup-card>
              </div>

              <div class="round-container">
                <!-- WIT / CHY -->
                <cha-front-games-playoffs-matchup-card></cha-front-games-playoffs-matchup-card>
              </div>
            </div>
          </div>

          <div class="playoff-tree-games-final">
            <h2>2024 Liberty Cup</h2>

            <div class="playoff-tree-games-final-matchup">
              <img src="assets/images/libertycup.jpg" />

              <cha-front-games-playoffs-matchup-final-card></cha-front-games-playoffs-matchup-final-card>
            </div>

            <div>
              <cha-front-games-playoffs-final-champion-card></cha-front-games-playoffs-final-champion-card>

              <h2>CHAMPION</h2>
            </div>
          </div>

          <div class="playoff-tree-games-conference">
            <h3>East</h3>

            <div class="conference-container">
              <div class="round-container">
                <!-- ATL / MSG -->
                <cha-front-games-playoffs-matchup-card></cha-front-games-playoffs-matchup-card>
              </div>

              <div class="round-container">
                <!-- CIN / MSG -->
                <cha-front-games-playoffs-matchup-card></cha-front-games-playoffs-matchup-card>
                <!--  IND / ATL -->
                <cha-front-games-playoffs-matchup-card></cha-front-games-playoffs-matchup-card>
              </div>

              <div class="round-container">
                <!-- AUG / MSG -->
                <cha-front-games-playoffs-matchup-card
                  [homeTeam]="easternTeams[0]"
                  [visTeam]="easternTeams[7]"
                  [isEast]="true"
                ></cha-front-games-playoffs-matchup-card>

                <!-- MIL / CIN -->
                <cha-front-games-playoffs-matchup-card
                  [homeTeam]="easternTeams[3]"
                  [visTeam]="easternTeams[4]"
                  [isEast]="true"
                ></cha-front-games-playoffs-matchup-card>

                <!-- STA / IND -->
                <cha-front-games-playoffs-matchup-card
                  [homeTeam]="easternTeams[2]"
                  [visTeam]="easternTeams[5]"
                  [isEast]="true"
                ></cha-front-games-playoffs-matchup-card>

                <!-- GRE / ATL -->
                <cha-front-games-playoffs-matchup-card
                  [homeTeam]="easternTeams[1]"
                  [visTeam]="easternTeams[6]"
                  [isEast]="true"
                ></cha-front-games-playoffs-matchup-card>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</blade-layout-feature-content>
