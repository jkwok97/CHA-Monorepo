<blade-layout-feature-content
  [backgroundColor]="(currentTeam$ | async) ? backgroundColor : null"
>
  <div class="games-playoffs">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <ng-container *ngIf="isLoaded$ | async">
        <div class="playoff-tree-games-conference">
            <h3>West</h3>
        
            <div class="conference-container">
              <div class="round-container">
                <!-- SAC / MEM -->
                <app-playoff-matchup-card
                  [homeTeam]="westernTeams[0]"
                  [visTeam]="westernTeams[7]"
                  [winningTeam]="westernTeams[0]"
                  [losingTeam]="westernTeams[7]"
                  [seriesTied]="false"
                  [seriesScore]="'4-2'"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
        
                <!-- OAK / KEL -->
                <app-playoff-matchup-card
                  [homeTeam]="westernTeams[3]"
                  [visTeam]="westernTeams[4]"
                  [winningTeam]="westernTeams[4]"
                  [losingTeam]="westernTeams[3]"
                  [seriesScore]="'4-2'"
                  [seriesTied]="false"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
        
                <!-- WIC / VIC -->
                <app-playoff-matchup-card
                  [homeTeam]="westernTeams[2]"
                  [visTeam]="westernTeams[5]"
                  [winningTeam]="westernTeams[2]"
                  [losingTeam]="westernTeams[5]"
                  [seriesScore]="'4-2'"
                  [seriesTied]="false"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
        
                <!-- CHY / SFC -->
                <app-playoff-matchup-card
                  [homeTeam]="westernTeams[1]"
                  [visTeam]="westernTeams[6]"
                  [winningTeam]="westernTeams[1]"
                  [losingTeam]="westernTeams[6]"
                  [seriesScore]="'4-2'"
                  [seriesTied]="false"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
              </div>
        
              <div class="round-container">
                <!-- KEL / SAC -->
                <app-playoff-matchup-card
                  [homeTeam]="westernTeams[0]"
                  [visTeam]="westernTeams[4]"
                  [winningTeam]="westernTeams[4]"
                  [losingTeam]="westernTeams[0]"
                  [seriesScore]="'4-1'"
                  [seriesTied]="false"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
                <!-- WIT / CHY -->
                <app-playoff-matchup-card
                  [homeTeam]="westernTeams[1]"
                  [visTeam]="westernTeams[2]"
                  [winningTeam]="westernTeams[1]"
                  [losingTeam]="westernTeams[2]"
                  [seriesScore]="'4-3'"
                  [seriesTied]="false"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
              </div>
        
              <div class="round-container">
                <!-- KEL / CHY -->
                <app-playoff-matchup-card
                  [homeTeam]="westernTeams[1]"
                  [visTeam]="westernTeams[4]"
                  [seriesScore]="'4-0'"
                  [winningTeam]="westernTeams[1]"
                  [losingTeam]="westernTeams[4]"
                  [seriesTied]="false"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
              </div>
            </div>
          </div>
        
          <div class="playoff-tree-games-final">
            <h2>Liberty Cup</h2>
        
            <div class="playoff-tree-games-final-matchup">
              <img src="../../../assets/images/libertycup.jpg" />
        
              <app-playoff-matchup-final-card
                [homeTeam]="easternTeams[0]"
                [visTeam]="westernTeams[1]"
                [seriesScore]="'4-1'"
                [winningTeam]="easternTeams[0]"
                [losingTeam]="westernTeams[1]"
                [seriesTied]="false"
                [seriesDone]="true"
              ></app-playoff-matchup-final-card>
            </div>
        
            <div>
              <app-playoff-matchup-final-champion
                [champion]="easternTeams[0]"
              ></app-playoff-matchup-final-champion>
        
              <h2>CHAMPION</h2>
            </div>
          </div>
        
          <div class="playoff-tree-games-conference">
            <h3>East</h3>
        
            <div class="conference-container">
              <div class="round-container">
                <!-- PEO / MSG -->
                <app-playoff-matchup-card
                  [homeTeam]="easternTeams[0]"
                  [visTeam]="easternTeams[1]"
                  [seriesScore]="'4-0'"
                  [winningTeam]="easternTeams[0]"
                  [losingTeam]="easternTeams[1]"
                  [seriesTied]="false"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
              </div>
        
              <div class="round-container">
                <!-- AUG / MSG -->
                <app-playoff-matchup-card
                  [homeTeam]="easternTeams[0]"
                  [visTeam]="easternTeams[4]"
                  [winningTeam]="easternTeams[0]"
                  [losingTeam]="easternTeams[4]"
                  [seriesScore]="'4-1'"
                  [seriesTied]="false"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
                <!--  CIN / PEO -->
                <app-playoff-matchup-card
                  [homeTeam]="easternTeams[1]"
                  [visTeam]="easternTeams[2]"
                  [winningTeam]="easternTeams[1]"
                  [losingTeam]="easternTeams[2]"
                  [seriesScore]="'4-3'"
                  [seriesTied]="false"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
              </div>
        
              <div class="round-container">
                <!-- VIKINGS / NORTH STARS -->
                <app-playoff-matchup-card
                  [homeTeam]="easternTeams[0]"
                  [visTeam]="easternTeams[7]"
                  [winningTeam]="easternTeams[0]"
                  [losingTeam]="easternTeams[7]"
                  [seriesScore]="'4-0'"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
        
                <!-- MIL / AUG -->
                <app-playoff-matchup-card
                  [homeTeam]="easternTeams[3]"
                  [visTeam]="easternTeams[4]"
                  [winningTeam]="easternTeams[4]"
                  [losingTeam]="easternTeams[3]"
                  [seriesScore]="'4-3'"
                  [seriesDone]="true"
                  [seriesTied]="false"
                ></app-playoff-matchup-card>
        
                <!-- ATL / CIN -->
                <app-playoff-matchup-card
                  [homeTeam]="easternTeams[2]"
                  [visTeam]="easternTeams[5]"
                  [winningTeam]="easternTeams[2]"
                  [losingTeam]="easternTeams[5]"
                  [seriesScore]="'4-0'"
                  [seriesDone]="true"
                ></app-playoff-matchup-card>
        
                <!-- PEO / IND -->
                <app-playoff-matchup-card
                  [homeTeam]="easternTeams[1]"
                  [visTeam]="easternTeams[6]"
                  [winningTeam]="easternTeams[1]"
                  [losingTeam]="easternTeams[6]"
                  [seriesScore]="'4-3'"
                  [seriesDone]="true"
                  [seriesTied]="false"
                ></app-playoff-matchup-card>
              </div>
            </div>
          </div>
         </ng-container>
  </div>
</blade-layout-feature-content>
