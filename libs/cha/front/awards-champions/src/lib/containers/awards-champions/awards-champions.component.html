<blade-layout-feature-content>

  <div class="awards-champions">

    <div class="text-center text-2xl pt-3 awards-champions-header">
      CHA Champions
    </div>

    <div class="awards-champions-content">
      <p-progressBar
        mode="indeterminate"
        [style]="{ height: '6px' }"
        *ngIf="isLoading$ | async"
      ></p-progressBar>

      <ng-container *ngIf="isLoaded$ | async">
        <div class="awards-champions-content-cards">
          <ng-container *ngFor="let champion of champions$ | async">
            <blade-award-card [award]="champion"></blade-award-card>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>

</blade-layout-feature-content>
