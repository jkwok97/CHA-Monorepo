<blade-layout-feature-content>
  <div>
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="grid justify-content-center row-gap-2 pt-2">
      <div class="text-lg col-12 text-center" style="font-weight: 100">
        CHA Trades
      </div>
      <div
        class="flex flex-wrap column-gap-6 row-gap-2 col-12 justify-content-center"
      >
        <p-calendar
          [formControl]="transactionsYear"
          dateFormat="yy"
          view="year"
          inputId="yearpicker"
        ></p-calendar>
      </div>
    </div>

    <blade-divider></blade-divider>

    <blade-card *ngIf="isLoaded$ | async">
      <blade-card-body>
        <blade-card
          *ngFor="let transaction of transactions$ | async"
          class="mb-3"
          style="background-color: var(--team-100)"
        >
          <blade-card-header>
            {{ transaction.transactionDate | date }}
          </blade-card-header>

          <blade-card-body> </blade-card-body>
        </blade-card>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
