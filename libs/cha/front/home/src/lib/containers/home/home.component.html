<blade-layout-feature>

  <blade-layout-feature-content>

    <div class="h-full overflow-hidden">

      <p-progressBar
        mode="indeterminate"
        [style]="{ height: '6px' }"
        *ngIf="isLoading$ | async"
      ></p-progressBar>

      <div class="p-2" [ngStyle]="{ height: (isMobile$ | async) ? '370px' : '170px' }">
        <cha-front-home-team-banner />
      </div>

      <div class="px-2 overflow-y-auto" [ngStyle]="{ height: (isMobile$ | async) ? 'calc(100% - 370px)' : 'calc(100% - 170px)' }">
        <cha-front-home-dashboard />
      </div>

    </div>

  </blade-layout-feature-content>

</blade-layout-feature>
