<blade-layout-feature-content>

  <div class="h-full overflow-x-hidden">

    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="grid pt-2" [ngStyle]="{ height: '150px'}">
      <div
        class="text-lg text-center col-12"
        [style]="{ 'font-weight': '100' }"
      >
        CHA Draft Pick Tracker
      </div>
      <div
        class="text-sm col-12 text-center"
        [style]="{ 'font-weight': '100' }"
      >
<!--        Order Based On Regular Season Standings-->

        <div class="flex flex-column">
          ** Torbay has won the draft lottery for 2025, Victoria will pick second and remaining picks are unchanged **
        </div>

        <blade-button-select
          class="flex justify-content-center pt-3"
          [options]="selectOptions"
          (optionChanged)="onOptionChanged($event)"
        ></blade-button-select>
      </div>
    </div>

    <div [ngStyle]="{ height: 'calc(100% - 150px'}" class="overflow-y-auto">

      <blade-card>
        <blade-card-body>
          <ng-container *ngIf="isLoaded$ | async">
            <ng-container *ngIf="draftTableItems$ | async as items">
              <ng-container *ngIf="teams$ | async as teams">
                <blade-table
                  [layout]="'stack'"
                  [data]="mapItems(items)"
                  [tableColumns]="tableColumns"
                  [teams]="teams"
                  [filteringOptions]="filteringOptions"
                ></blade-table
                ></ng-container>
            </ng-container>
          </ng-container>
        </blade-card-body>
      </blade-card>

    </div>

  </div>

</blade-layout-feature-content>
