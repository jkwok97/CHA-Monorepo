<blade-layout-feature-content>
  <div>
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>
    <div class="grid pt-2">
      <div
        class="text-lg text-center col-12"
        [style]="{ 'font-weight': '100' }"
      >
        CHA Draft Pick Tracker
      </div>
      <div
        class="text-sm col-12 text-center"
        [style]="{ 'font-weight': '100' }"
      >
        Order Based On Regular Season Standings

        <blade-button-select
          class="flex justify-content-center pt-3"
          [options]="selectOptions"
          (optionChanged)="onOptionChanged($event)"
        ></blade-button-select>
      </div>

      <div class="w-full text-center">
        <div class="flex justify-content-evenly">
          <div>Pick 6 - New Team #1</div>
          <div>Pick 18 - New Team #1</div>
        </div>
        <div class="flex justify-content-evenly">
          <div>Pick 12 - New Team #1</div>
          <div>Pick 24 - New Team #1</div>
        </div>
      </div>
    </div>

    <blade-divider></blade-divider>

    <blade-card>
      <blade-card-body>
        <ng-container *ngIf="isLoaded$ | async">
          <ng-container *ngIf="draftTableItems$ | async as items">
            <ng-container *ngIf="teams$ | async as teams">
              <blade-table
                [layout]="'stack'"
                [data]="mapItems(items)"
                [tableColumns]="tableColumns"
                [teams]="teams"
                [filteringOptions]="filteringOptions"
              ></blade-table
            ></ng-container>
          </ng-container>
        </ng-container>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
