<blade-layout-feature-content>
  <div>
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="pt-2" *ngIf="season$ | async">
      <div class="text-lg text-center" style="font-weight: 100">
        {{ season$ | async }} Waiver Priority
      </div>
    </div>

    <blade-divider></blade-divider>

    <blade-card *ngIf="isLoaded$ | async">
      <blade-card-body>
        <ng-container *ngIf="waivers$ | async as waivers">
          <div class="flex justify-content-center">
            <cha-front-league-waivers-table
              [waivers]="waivers"
            ></cha-front-league-waivers-table>
          </div>
        </ng-container>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
