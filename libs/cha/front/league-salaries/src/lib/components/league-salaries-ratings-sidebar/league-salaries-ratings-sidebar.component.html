<div class="flex align-items-center column-gap-3">
  <p-avatar
    [image]="getPlayerPicture(data.player_id.nhl_id)"
    shape="circle"
    size="xlarge"
  ></p-avatar>
  <div>
    <div class="text-xl font-light">
      {{ data.player_id.firstname }} {{ data.player_id.lastname }}
    </div>
    <div class="text-md flex align-items-center" style="font-weight: 100">
      <img
        [src]="getString(data.teamInfo.teamlogo)"
        height="30px"
        class="pr-2"
      />
      <i>{{ data.teamInfo.city }} {{ data.teamInfo.nickname }}</i>
    </div>
  </div>
</div>
<blade-divider></blade-divider>
<div class="text-md font-light flex justify-content-evenly">
  <cha-front-league-salaries-ratings-mobile-salary [salaries]="data.salaries">
  </cha-front-league-salaries-ratings-mobile-salary>
  <blade-divider [layout]="'vertical'"></blade-divider>
  <cha-front-league-salaries-ratings-mobile-ratings
    [ratings]="data.ratings"
  ></cha-front-league-salaries-ratings-mobile-ratings>
</div>
