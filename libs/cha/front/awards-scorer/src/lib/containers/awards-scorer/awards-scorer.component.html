<blade-layout-feature-content>
  <div class="text-center text-2xl pt-3" [style]="{ 'font-weight': '100' }">
    Leading Scorer
  </div>
  <div class="awards-scorer">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>
    <ng-container *ngIf="isLoaded$ | async">
      <ng-container *ngFor="let scorer of scorers$ | async">
        <blade-award-card [award]="scorer"></blade-award-card>
      </ng-container>
    </ng-container>
  </div>
</blade-layout-feature-content>
