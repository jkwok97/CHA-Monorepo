<blade-layout-feature-content>

  <div class="awards-scorer">

    <div class="text-center text-2xl pt-3 awards-scorer-header">
      Leading Scorer
    </div>

    <div class="awards-scorer-content">
      <p-progressBar
        mode="indeterminate"
        [style]="{ height: '6px' }"
        *ngIf="isLoading$ | async"
      ></p-progressBar>

      <ng-container *ngIf="isLoaded$ | async">
        <div class="awards-scorer-content-cards">
          <ng-container *ngFor="let scorer of scorers$ | async">
            <blade-award-card [award]="scorer"></blade-award-card>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>

</blade-layout-feature-content>
