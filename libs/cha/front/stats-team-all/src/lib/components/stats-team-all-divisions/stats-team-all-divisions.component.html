<div class="flex flex-wrap row-gap-5">
  <div class="w-full">
    <div class="p-2 text-lg" style="font-weight: 100">North West Division</div>
    <ng-container *ngIf="northWestStats$ | async as teamStats">
      <cha-front-stats-team-all-table
        [stats]="teamStats"
      ></cha-front-stats-team-all-table>
    </ng-container>
  </div>

  <div class="w-full">
    <div class="p-2 text-lg" style="font-weight: 100">South West Division</div>
    <ng-container *ngIf="southWestStats$ | async as teamStats">
      <cha-front-stats-team-all-table
        [stats]="teamStats"
      ></cha-front-stats-team-all-table>
    </ng-container>
  </div>

  <div class="w-full text-lg" style="font-weight: 100">
    <div class="p-2">North East Division</div>
    <ng-container *ngIf="northEastStats$ | async as teamStats">
      <cha-front-stats-team-all-table
        [stats]="teamStats"
      ></cha-front-stats-team-all-table>
    </ng-container>
  </div>

  

  <div class="w-full text-lg" style="font-weight: 100">
    <div class="p-2">South East Division</div>
    <ng-container *ngIf="southEastStats$ | async as teamStats">
      <cha-front-stats-team-all-table
        [stats]="teamStats"
      ></cha-front-stats-team-all-table>
    </ng-container>
  </div>
</div>
