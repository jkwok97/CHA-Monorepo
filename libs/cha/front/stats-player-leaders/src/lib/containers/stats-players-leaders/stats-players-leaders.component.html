<blade-layout-feature-content
  [backgroundColor]="(currentTeam$ | async) ? backgroundColor : null"
>
  <div class="league-stats-players">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="league-stats-players-header">

      <blade-button-select
        class="flex justify-content-center"
        [options]="selectSeasonOptions"
        (optionChanged)="onSeasonOptionChanged($event)"
      ></blade-button-select>

    </div>

    <ng-container *ngIf="isLoaded$ | async">

      <div class="league-stats-players-section">

        <div class="league-stats-players-section-body">
          <blade-cha-leader-card
            [leaders]="pointsLeaders$ | async"
            [type]="'points'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="defenseLeaders$ | async"
            [type]="'defense points'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="rookieLeaders$ | async"
            [type]="'rookie points'"
            *ngIf="isPlayoffs === false"
          ></blade-cha-leader-card>
        </div>

        <div
          class="league-stats-players-section-body"
          *ngIf="
        isPlayoffs === false &&
        (pointsAboveExpectedLeaders$ | async) &&
        (pointsBelowExpectedLeaders$ | async)
      "
        >
          <blade-cha-leader-card
            *ngIf="
          pointsAboveExpectedLeaders$ | async as pointsAboveExpectedLeaders
        "
            [leaders]="pointsAboveExpectedLeaders"
            [type]="'points above expected'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            *ngIf="
          pointsBelowExpectedLeaders$ | async as pointsBelowExpectedLeaders
        "
            [leaders]="pointsBelowExpectedLeaders"
            [type]="'points below expected'"
          ></blade-cha-leader-card>
        </div>

        <div class="league-stats-players-section-body">
          <blade-cha-leader-card
            [leaders]="goalsLeaders$ | async"
            [type]="'goals'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="defenseGoalLeaders$ | async"
            [type]="'defense goals'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="rookieGoalsLeaders$ | async"
            [type]="'rookie goals'"
            *ngIf="isPlayoffs === false"
          ></blade-cha-leader-card>
        </div>

        <div class="league-stats-players-section-body">
          <blade-cha-leader-card
            [leaders]="assistsLeaders$ | async"
            [type]="'assists'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="passingLeaders$ | async"
            [type]="'pass %'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="minutesLeaders$ | async"
            [type]="'minutes'"
          ></blade-cha-leader-card>
        </div>

        <div class="league-stats-players-section-body">
          <blade-cha-leader-card
            [leaders]="ppGoalsLeaders$ | async"
            [type]="'PP Goals'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="shGoalsLeaders$ | async"
            [type]="'SH Goals'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="gwGoalsLeaders$ | async"
            [type]="'GW Goals'"
          ></blade-cha-leader-card>
        </div>

        <div class="league-stats-players-section-body">
          <blade-cha-leader-card
            [leaders]="shotsLeaders$ | async"
            [type]="'shots'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="shootingLeaders$ | async"
            [type]="'shot %'"
          ></blade-cha-leader-card>

          <blade-cha-leader-card
            [leaders]="faceOffLeaders$ | async"
            [type]="'faceoff %'"
          ></blade-cha-leader-card>
        </div>

        <div class="league-stats-players-section-body">
          <blade-cha-leader-card
            [leaders]="penaltyLeaders$ | async"
            [type]="'penalty minutes'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="blockedShotsLeaders$ | async"
            [type]="'blocked shots'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="hitsLeaders$ | async"
            [type]="'hits'"
          ></blade-cha-leader-card>
        </div>

        <div class="league-stats-players-section-body">
          <blade-cha-leader-card
            [leaders]="bestPlusMinusLeaders$ | async"
            [type]="'best +/-'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="worstPlusMinusLeaders$ | async"
            [type]="'worst +/-'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="cornerLeaders$ | async"
            [type]="'corner %'"
          ></blade-cha-leader-card>
        </div>

        <div class="league-stats-players-section-body">
          <blade-cha-leader-card
            [leaders]="currStreakLeaders$ | async"
            [type]="'current streak'"
          ></blade-cha-leader-card>
          <blade-cha-leader-card
            [leaders]="longStreakLeaders$ | async"
            [type]="'longest streak'"
          ></blade-cha-leader-card>
        </div>

      </div>

    </ng-container>

  </div>
</blade-layout-feature-content>
