<blade-layout-feature-content>

  <div class="h-full overflow-x-hidden">

    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="grid pt-2" [ngStyle]="{ height: '75px'}">
      <div
        class="text-lg text-center col-12"
        [style]="{ 'font-weight': '100' }"
      >
        CHA Draft Summary
      </div>
    </div>

    <div [ngStyle]="{ height: 'calc(100% - 75px'}" class="overflow-y-auto">

      <blade-card>
        <blade-card-body>
          <ng-container *ngIf="isLoaded$ | async">
            <ng-container *ngIf="draftPicks$ | async as items">
              <ng-container *ngIf="teams$ | async as teams"
              ><blade-table
                [layout]="'stack'"
                [data]="mapItems(items)"
                [tableColumns]="tableColumns"
                [teams]="teams"
                [filteringOptions]="filteringOptions"
                [tableType]="'draft-summary'"
                [showPaginator]="true"
                [rows]="24"
              ></blade-table
              ></ng-container>
            </ng-container>
          </ng-container>
        </blade-card-body>
      </blade-card>

    </div>

  </div>
</blade-layout-feature-content>
