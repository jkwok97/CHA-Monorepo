<blade-layout-feature-content>
  <div>
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>
    <div class="grid pt-2">
      <div
        class="text-lg text-center col-12"
        [style]="{ 'font-weight': '100' }"
      >
        CHA Draft Summary
      </div>
    </div>

    <blade-divider></blade-divider>

    <blade-card>
      <blade-card-body>
        <ng-container *ngIf="isLoaded$ | async">
          <ng-container *ngIf="draftPicks$ | async as items">
            <ng-container *ngIf="teams$ | async as teams"
              ><blade-table
                [layout]="'stack'"
                [data]="mapItems(items)"
                [tableColumns]="tableColumns"
                [teams]="teams"
                [filteringOptions]="filteringOptions"
                [tableType]="'draft-summary'"
                [showPaginator]="true"
                [rows]="24"
              ></blade-table
            ></ng-container>
          </ng-container>
        </ng-container>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
