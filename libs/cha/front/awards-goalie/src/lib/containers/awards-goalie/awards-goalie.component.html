<blade-layout-feature-content>

  <div class="awards-goalie">

    <div class="text-center text-2xl pt-3 awards-goalie-header">
      Top Goalie
    </div>

    <div class="awards-goalie-content">
      <p-progressBar
        mode="indeterminate"
        [style]="{ height: '6px' }"
        *ngIf="isLoading$ | async"
      ></p-progressBar>

      <ng-container *ngIf="isLoaded$ | async">
        <div class="awards-goalie-content-cards">
          <ng-container *ngFor="let scorer of goalies$ | async">
            <blade-award-card [award]="scorer"></blade-award-card>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>

</blade-layout-feature-content>
