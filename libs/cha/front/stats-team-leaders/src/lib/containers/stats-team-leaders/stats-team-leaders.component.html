<blade-layout-feature-content>
  <div class="league-stats-team">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <blade-card>
      <blade-card-header>
        <blade-button-select
          class="flex justify-content-center"
          [options]="selectSeasonOptions"
          (optionChanged)="onSeasonOptionChanged($event)"
        ></blade-button-select>
      </blade-card-header>
      <blade-card-body *ngIf="isLoaded$ | async">
        <div class="league-stats-team-container">
          <cha-front-stats-team-leaders-standings></cha-front-stats-team-leaders-standings>
          <cha-front-stats-team-leaders-streak></cha-front-stats-team-leaders-streak>
          <cha-front-stats-team-leaders-penalties></cha-front-stats-team-leaders-penalties>
        </div>
        <div class="league-stats-team-container">
          <cha-front-stats-team-leaders-differentials></cha-front-stats-team-leaders-differentials>
          <cha-front-stats-team-leaders-pp></cha-front-stats-team-leaders-pp>
          <cha-front-stats-team-leaders-pk></cha-front-stats-team-leaders-pk>
        </div>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
