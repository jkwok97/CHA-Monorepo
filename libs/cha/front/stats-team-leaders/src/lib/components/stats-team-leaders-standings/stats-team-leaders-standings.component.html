<p-accordion>
  <p-accordionTab
    header="League Standings - *Ties - Wins / Goal Diff"
    [selected]="
      stats ? stats.length > 0 && (isMobile$ | async) === false : false
    "
    [disabled]="stats ? stats.length < 1 : true"
  >
    <cha-front-stats-team-leaders-table
      [tableColumns]="tableColumns"
      [stats]="stats"
    ></cha-front-stats-team-leaders-table>
  </p-accordionTab>
</p-accordion>
