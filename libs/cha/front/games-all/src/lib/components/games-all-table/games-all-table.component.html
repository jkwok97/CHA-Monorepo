<p-table
  #dt
  [value]="gamesForTable"
  sortField="game_day"
  sortMode="single"
  dataKey="game_day"
  rowGroupMode="subheader"
  groupRowsBy="game_day"
  responsiveLayout="scroll"
  styleClass="p-datatable-sm p-datatable-striped"
  [filterDelay]="0"
  [globalFilterFields]="['homeTeamName', 'visTeamName', 'game_day']"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="applyFilterGlobal($event, 'contains')"
          placeholder="Search Team / Day"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Day</th>
      <th>Visitor</th>
      <th>Score</th>
      <th>Versus</th>
      <th>Score</th>
      <th>Home</th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="groupheader"
    let-day
    let-rowIndex="rowIndex"
    let-expanded="expanded"
  >
    <tr>
      <td colspan="12">
        <div class="grid align-items-center">
          <button
            type="button"
            pButton
            pRipple
            [pRowToggler]="day"
            class="p-button-text p-button-rounded p-button-plain mr-2"
            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
          ></button>

          <span class="ml-2">Game Day {{ day.game_day }}</span>
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="rowexpansion" let-day>
    <tr>
      <td>
        {{ day.game_day }}
      </td>
      <td>
        <div class="flex align-items-center">
          <img [src]="day.visTeamLogo" height="30px" />
          <span class="ml-2" *ngIf="!isMobile">{{ day.visTeamName }}</span>
        </div>
      </td>
      <td>
        {{ day.vis_team_score }}
      </td>
      <td>@</td>
      <td>
        {{ day.home_team_score }}
      </td>
      <td>
        <div class="flex align-items-center">
          <img [src]="day.homeTeamLogo" height="30px" />
          <span class="ml-2" *ngIf="!isMobile">{{ day.homeTeamName }}</span>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
