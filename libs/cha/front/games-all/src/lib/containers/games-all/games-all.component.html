<blade-layout-feature-content>
  <div>
    <div class="pt-2" *ngIf="season$ | async">
      <div class="text-lg text-center" style="font-weight: 100">
        {{ season$ | async }} Season
      </div>
    </div>

    <blade-divider></blade-divider>

    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <blade-card *ngIf="isLoaded$ | async">
      <blade-card-body>
        <ng-container *ngIf="schedule$ | async as schedule">
          <cha-front-games-all-table
            [schedule]="schedule"
          ></cha-front-games-all-table>
        </ng-container>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
