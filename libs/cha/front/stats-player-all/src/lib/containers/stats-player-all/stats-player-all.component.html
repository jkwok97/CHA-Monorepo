<blade-layout-feature-content>

  <div class="h-full overflow-hidden">

    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="flex flex-column row-gap-2 pt-2" [ngStyle]="{ height: '170px' }">

      <div class="text-lg text-center" style="font-weight: 100">
        CHA Player Stats
      </div>

      <div
        class="flex flex-wrap column-gap-6 row-gap-2 justify-content-center"
      >
        <blade-button-select
          class="flex justify-content-center"
          [options]="selectOptions"
          (optionChanged)="onOptionChanged($event)"
        ></blade-button-select>

        <blade-button-select
          class="flex justify-content-center"
          [options]="selectSeasonOptions"
          (optionChanged)="onSeasonOptionChanged($event)"
        ></blade-button-select>
      </div>

    </div>

    <div class="overflow-y-auto" [ngStyle]="{ height: 'calc(100% - 170px)' }">

      <blade-card *ngIf="isLoaded$ | async">
        <blade-card-body>
          <ng-container *ngIf="showAll">
            <ng-container *ngIf="playerStats$ | async as playerStats">
              <cha-front-stats-player-all-table
                [stats]="playerStats"
              ></cha-front-stats-player-all-table>
            </ng-container>
          </ng-container>
          <ng-container *ngIf="showForwards">
            <ng-container *ngIf="forwardStats$ | async as playerStats">
              <cha-front-stats-player-all-table
                [stats]="playerStats"
              ></cha-front-stats-player-all-table>
            </ng-container>
          </ng-container>
          <ng-container *ngIf="showDefense">
            <ng-container *ngIf="defenseStats$ | async as playerStats">
              <cha-front-stats-player-all-table
                [stats]="playerStats"
              ></cha-front-stats-player-all-table>
            </ng-container>
          </ng-container>
        </blade-card-body>
      </blade-card>

    </div>

  </div>

</blade-layout-feature-content>
