<blade-layout-feature-content>

  <div class="awards-rookies">

    <div class="text-center text-2xl pt-3 awards-rookies-header">
      Top Rookie
    </div>

    <div class="awards-rookies-content">
      <p-progressBar
        mode="indeterminate"
        [style]="{ height: '6px' }"
        *ngIf="isLoading$ | async"
      ></p-progressBar>

      <ng-container *ngIf="isLoaded$ | async">
        <div class="awards-rookies-content-cards">
          <ng-container *ngFor="let scorer of rookies$ | async">
            <blade-award-card [award]="scorer"></blade-award-card>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>

</blade-layout-feature-content>
