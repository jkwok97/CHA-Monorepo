<div *ngIf="currentCapHit$ | async as currentCap" class="text-sm md:text-md">
  <ng-container *ngIf="nextCapHit$ | async as nextCapHit">
    <div class="flex flex-wrap column-gap-2">
      Current Cap:
      <span
        class="font-medium"
        [ngClass]="{
          'text-green-600': currentCap - totalSalary > 0,
          'text-red-600': currentCap - totalSalary < 0
        }"
        >{{ (currentCap - totalSalary).toFixed(3) }}</span
      >
      <div
        class="text-red-600 font-semibold"
        *ngIf="currentCap - totalSalary < 0"
      >
        Over Cap Limit
      </div>
    </div>
    <div class="flex flex-wrap column-gap-2">
      Next Cap:
      <span
        class="font-medium"
        [ngClass]="{
          'text-green-600': nextCapHit - nextTotalSalary > 0,
          'text-red-600': nextCapHit - nextTotalSalary < 0
        }"
        >{{ (nextCapHit - nextTotalSalary).toFixed(3) }}</span
      >
      <div
        class="text-red-600 font-semibold"
        *ngIf="nextCapHit - nextTotalSalary < 0"
      >
        Over Cap Limit
      </div>
    </div>
    <div class="flex flex-wrap column-gap-2">
      Total Players:
      <span
        class="font-medium"
        [ngClass]="{
          'text-green-600': totalPlayers <= 30 && totalPlayers >= 24,
          'text-red-600': totalPlayers > 30 && totalPlayers < 24
        }"
      >
        {{ totalPlayers }}
      </span>
      <div *ngIf="totalPlayers > 30" class="text-red-600 font-semibold">
        Over Player Limit
      </div>
      <div *ngIf="totalPlayers < 24" class="text-red-600 font-semibold">
        Under Player Limit
      </div>
    </div>
  </ng-container>
</div>
