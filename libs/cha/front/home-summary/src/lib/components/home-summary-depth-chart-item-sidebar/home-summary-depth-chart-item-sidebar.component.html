<div class="flex align-items-center column-gap-3">
  <p-avatar
    [image]="getPlayerPicture(playerStats.player_id?.nhl_id)"
    shape="circle"
    size="xlarge"
  ></p-avatar>
  <div>
    <div class="text-xl font-light">
      {{ playerStats.player_id.firstname }} {{ playerStats.player_id.lastname }}
    </div>

    <div
      class="text-md flex column-gap-2 align-items-center"
      style="font-weight: 100"
    >
      <div>
        <div>
          <i
            >{{ playerStats.teamInfo.city }}
            {{ playerStats.teamInfo.nickname }}</i
          >
        </div>
        <div class="text-sm">
          <!-- Adjust every year -->
          Current Salary: <i>{{ playerStats.salaries.season_2023 }}</i>
        </div>
        <div class="text-sm">
          Next Salary: <i>{{ playerStats.salaries.season_2024 }}</i>
        </div>
      </div>
    </div>
  </div>
</div>

<blade-divider></blade-divider>

<div class="flex flex-column justify-content-evenly column-gap-3 row-gap-2">
  <p-progressBar
    mode="indeterminate"
    [style]="{ height: '6px' }"
    *ngIf="statsLoading$ | async"
  ></p-progressBar>

  <div class="flex md:column-gap-3 row-gap-2 flex-column w-full">
    <ng-container *ngIf="currentNhlStat$ | async as currentNHLStat">
      <div class="w-full">
        <cha-front-home-summary-depth-chart-item-sidebar-stat-nhl
          [nhlStat]="currentNHLStat"
          [isMobile]="isMobile"
        ></cha-front-home-summary-depth-chart-item-sidebar-stat-nhl>
      </div>
    </ng-container>
    <ng-container *ngIf="currentStat$ | async as currentStat">
      <cha-front-home-summary-depth-chart-item-sidebar-stat-cha
        [currentStat]="currentStat"
        [isMobile]="isMobile"
        *ngIf="(isOffSeason$ | async) === false"
      ></cha-front-home-summary-depth-chart-item-sidebar-stat-cha>
    </ng-container>
  </div>

  <cha-front-home-summary-depth-chart-item-sidebar-ratings
    [ratings]="playerStats.ratings"
    [isMobile]="isMobile"
    class="w-full"
    *ngIf="playerStats.ratings"
  ></cha-front-home-summary-depth-chart-item-sidebar-ratings>
</div>
