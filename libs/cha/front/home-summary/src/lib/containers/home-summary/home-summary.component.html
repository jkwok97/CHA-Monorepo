<blade-layout-feature-content>
  <div class="flex justify-content-center row-gap-3 pl-2 pr-2 w-full flex-wrap">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <cha-front-home-summary-team-banner
      class="w-full pt-3"
    ></cha-front-home-summary-team-banner>

    <cha-front-home-summary-depth-chart
      class="w-full pb-3"
    ></cha-front-home-summary-depth-chart>
  </div>
</blade-layout-feature-content>
