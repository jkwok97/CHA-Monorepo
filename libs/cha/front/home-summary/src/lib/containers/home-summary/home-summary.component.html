<perfect-scrollbar [style]="isMobile ? panelStyleMobile : panelStyleDesktop">
  <blade-layout-feature>
    <blade-layout-feature-content>
      <div
        class="flex justify-content-center row-gap-3 pl-2 pr-2 w-full flex-wrap"
      >
        <p-progressBar
          mode="indeterminate"
          [style]="{ height: '6px' }"
          *ngIf="isLoading$ | async"
        ></p-progressBar>

        <cha-front-home-summary-team-banner
          class="w-full pt-3"
        ></cha-front-home-summary-team-banner>

        <div class="w-full pb-3" *ngIf="(isLoading$ | async) === false">
          <cha-front-home-summary-depth-chart></cha-front-home-summary-depth-chart>
        </div>
      </div>
    </blade-layout-feature-content>
  </blade-layout-feature>
</perfect-scrollbar>
