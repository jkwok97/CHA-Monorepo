<div
  [style.background-color]="getColor(teamInfo.teamcolor)"
  class="games-current-team-card"
>
  <div class="games-current-team-card-header">
    <div class="games-current-team-card-header-avatar">
      <p-avatar
        [image]="getString(teamInfo.teamlogo)"
        [size]="'xlarge'"
        shape="square"
      ></p-avatar>
    </div>

    <div class="games-current-team-card-header-content">
      <div class="text-lg" style="font-weight: 100">
        {{ teamInfo.city }} {{ teamInfo.nickname }}
      </div>

      <div class="games-current-team-card-header-content-description">
        <p>
          Record:
          <span class="games-current-team-card-header-content-description-stat">
            {{ teamRecord.wins }} - {{ teamRecord.loss }} -
            {{ teamRecord.ties }}
          </span>
        </p>
      </div>

      <div class="games-current-team-card-header-content-description">
        <p>
          Versus Opponent:
          <span class="games-current-team-card-header-content-description-stat">
            {{ teamVersus.wins }} - {{ teamVersus.loss }} -
            {{ teamVersus.ties }}
          </span>
        </p>
      </div>

      <div class="games-current-team-card-header-content-description">
        <p>
          Last 5:
          <span class="games-current-team-card-header-content-description-stat">
            <ng-container *ngFor="let record of teamLastFive">
              <i class="pi pi-check-circle mr-1 win" *ngIf="record === 'W'"></i>
              <i
                class="pi pi-times-circle mr-1 loss"
                *ngIf="record === 'L'"
              ></i>
              <i class="pi pi-minus-circle mr-1 tie" *ngIf="record === 'T'"></i>
            </ng-container>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
