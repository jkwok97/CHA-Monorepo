<div
  class="grid border-round-lg mb-4"
  style="background-color: var(--background-100)"
>
  <cha-front-games-current-team-card
    [teamInfo]="game.visTeamInfo"
    [teamLastFive]="game.visTeamLastFive"
    [teamRecord]="game.visTeamRecord"
    [teamVersus]="game.visTeamVersus"
    class="col-5"
  ></cha-front-games-current-team-card>

  <div class="col-2">
    <div>Results:</div>
    <div>{{ game.visTeamScore }} @ {{ game.homeTeamScore }}</div>
  </div>

  <cha-front-games-current-team-card
    [teamInfo]="game.homeTeamInfo"
    [teamLastFive]="game.homeTeamLastFive"
    [teamRecord]="game.homeTeamRecord"
    [teamVersus]="game.homeTeamVersus"
    class="col-5"
  ></cha-front-games-current-team-card>
</div>
