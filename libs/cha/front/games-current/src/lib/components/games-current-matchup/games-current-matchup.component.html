<div
  class="team-content border-round-lg p-3 mb-3 w-full"
  style="background-color: var(--background-100)"
>
  <cha-front-games-current-team-card
    [teamInfo]="game.visTeamInfo"
    [teamLastFive]="game.visTeamLastFive"
    [teamRecord]="game.visTeamRecord"
    [teamVersus]="game.visTeamVersus"
  ></cha-front-games-current-team-card>

  <div class="result">
    <div
      *ngIf="
        game.visTeamScore &&
        game.visTeamScore >= 0 &&
        game.homeTeamScore &&
        game.homeTeamScore >= 0
      "
    >
      Results:
    </div>
    <div>{{ game.visTeamScore }} @ {{ game.homeTeamScore }}</div>
    <div
      *ngIf="
        game.visTeamScore &&
        game.visTeamScore >= 0 &&
        game.homeTeamScore &&
        game.homeTeamScore >= 0
      "
      class="text-sm"
    >
      <button
        pButton
        type="button"
        icon="pi pi-file"
        class="p-button-rounded p-button-primary"
        (click)="onClick(game)"
      ></button>
    </div>
  </div>

  <cha-front-games-current-team-card
    [teamInfo]="game.homeTeamInfo"
    [teamLastFive]="game.homeTeamLastFive"
    [teamRecord]="game.homeTeamRecord"
    [teamVersus]="game.homeTeamVersus"
  ></cha-front-games-current-team-card>
</div>

<p-sidebar
  [(visible)]="display"
  [fullScreen]="true"
  [dismissible]="false"
  [showCloseIcon]="false"
  (onHide)="onClose()"
  *ngIf="display"
>
  <cha-front-games-current-box-score
    [isMobile]="isMobile"
    (closeSidebar)="onClose()"
  ></cha-front-games-current-box-score>
</p-sidebar>
