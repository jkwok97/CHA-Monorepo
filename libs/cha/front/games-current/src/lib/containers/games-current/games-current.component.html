<blade-layout-feature-content>
  <div>
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="grid justify-content-center row-gap-2 pt-2">
      <div class="text-lg col-12 text-center" style="font-weight: 100">
        CHA Games
      </div>
      <div
        class="flex flex-wrap column-gap-6 row-gap-2 col-12 justify-content-center"
      >
        <blade-button-select
          class="flex justify-content-center"
          [options]="selectSeasonOptions"
          (optionChanged)="onOptionChanged($event)"
          [index]="1"
        ></blade-button-select>
      </div>
    </div>

    <blade-divider></blade-divider>

    <blade-card *ngIf="isLoaded$ | async">
      <blade-card-body>
        <ng-container *ngIf="games$ | async as days">
          <ng-container *ngFor="let day of days | keyvalue">
            <cha-front-games-current-day></cha-front-games-current-day>
          </ng-container>
        </ng-container>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
