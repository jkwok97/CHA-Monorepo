<section *ngIf="currentTeam$ | async">
  <div class="main-menu">
    <blade-menu
      [items]="items"
      [logo]="teamLogo"
      [isMobile]="isMobile$ | async"
    ></blade-menu>
  </div>

  <blade-layout-feature>
    <router-outlet></router-outlet>
  </blade-layout-feature>
</section>

<ng-template #teamLogo>
  <ng-container *ngIf="currentTeam$ | async as team">
    <div class="flex align-items-center w-full">
      <cha-logo
        class="pl-2"
        [height]="40"
        [width]="40"
        [userTeamLogo]="team.teamlogo"
      ></cha-logo>
      <div *ngIf="isMobile$ | async" class="pl-2 pr-2">
        {{ team.city }} {{ team.nickname }}
      </div>
    </div>
  </ng-container>
</ng-template>
