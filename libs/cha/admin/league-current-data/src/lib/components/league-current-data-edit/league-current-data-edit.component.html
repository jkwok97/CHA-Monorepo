<blade-card style="background-color: var(--background-100)">
  <blade-card-header class="text-lg font-light text-center">
    Edit Current Data
  </blade-card-header>

  <blade-card-body>
    <cha-admin-league-current-data-edit-form
      [data]="data"
    ></cha-admin-league-current-data-edit-form>
  </blade-card-body>

  <blade-card-footer>
    <div class="flex justify-content-between">
      <div class="flex column-gap-1">
        <button
          pButton
          pRipple
          type="button"
          [label]="'Save Data'"
          class="p-button-raised"
          [disabled]="
            dataFormRef?.form?.invalid || !dataFormRef?.form?.dirty || isSaving
          "
          (click)="onSave()"
        ></button>
      </div>
    </div>
  </blade-card-footer>
</blade-card>
