<blade-layout-feature-content>
  <div>
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="pt-2">
      <div class="text-lg text-center" style="font-weight: 100">
        League Teams
      </div>
    </div>

    <blade-divider></blade-divider>

    <blade-card *ngIf="isLoaded$ | async">
      <blade-card-body>
        <ng-container *ngIf="teams$ | async as teams">
          <cha-admin-league-teams-table
            [isMobile]="isMobile"
            [teams]="teams"
          ></cha-admin-league-teams-table>
        </ng-container>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
