<blade-layout-feature-content>
  <div>
    <div class="pt-2">
      <div class="text-lg text-center" style="font-weight: 100">Trades</div>
    </div>

    <blade-divider></blade-divider>

    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <blade-card *ngIf="isLoaded$ | async">
      <blade-card-body>
        <ng-container *ngIf="trades$ | async as trades">
          <cha-admin-transactions-table-table
            [isMobile]="isMobile"
            [trades]="trades"
          ></cha-admin-transactions-table-table>
        </ng-container>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
