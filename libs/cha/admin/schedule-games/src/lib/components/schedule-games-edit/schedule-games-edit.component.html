<blade-card style="background-color: var(--background-100)">
  <blade-card-header class="text-lg font-light text-center">
    Edit Game
  </blade-card-header>

  <blade-card-body>
    <cha-admin-schedule-games-edit-form
      [game]="game"
    ></cha-admin-schedule-games-edit-form>
  </blade-card-body>

  <blade-card-footer>
    <div class="flex justify-content-between">
      <div class="flex column-gap-1">
        <button
          pButton
          pRipple
          type="button"
          label="Save Game"
          class="p-button-raised"
          [disabled]="gameFormRef?.form?.invalid || !gameFormRef?.form?.dirty"
          (click)="onSave()"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Cancel"
          class="p-button-raised p-button-warning"
          (click)="onCancel()"
        ></button>
      </div>
    </div>
  </blade-card-footer>
</blade-card>
