<blade-card style="background-color: var(--background-100)">
  <blade-card-header class="text-lg font-light text-center">
    {{ editMode ? 'Edit Division' : 'Add Division' }}
  </blade-card-header>

  <blade-card-body>
    <ng-scrollbar [style]="panelStyle" *ngIf="isMobile">
      <cha-admin-league-divisions-edit-form
        [division]="division"
      ></cha-admin-league-divisions-edit-form>
    </ng-scrollbar>

    <cha-admin-league-divisions-edit-form
      [division]="division"
      *ngIf="!isMobile"
    ></cha-admin-league-divisions-edit-form>
  </blade-card-body>

  <blade-card-footer>
    <div class="flex justify-content-between">
      <div class="flex column-gap-1">
        <button
          pButton
          pRipple
          type="button"
          [label]="editMode ? 'Save Division' : 'Add Division'"
          class="p-button-raised"
          [disabled]="
            divisionFormRef?.form?.invalid || !divisionFormRef?.form?.dirty
          "
          (click)="onSave()"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Cancel"
          class="p-button-raised p-button-warning"
          (click)="onCancel()"
        ></button>
      </div>

      <button
        pButton
        pRipple
        type="button"
        label="Delete"
        class="p-button-raised p-button-danger"
        *ngIf="editMode"
        (click)="onDelete()"
      ></button>
    </div>
  </blade-card-footer>
</blade-card>
