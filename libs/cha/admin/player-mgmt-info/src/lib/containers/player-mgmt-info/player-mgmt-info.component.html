<blade-layout-feature-content>
    <div>
      <p-progressBar
        mode="indeterminate"
        [style]="{ height: '6px' }"
        *ngIf="isLoading$ | async"
      ></p-progressBar>
  
      <div class="pt-2">
        <div class="text-lg text-center" style="font-weight: 100">
          Player Info
        </div>
      </div>
  
      <blade-divider></blade-divider>
  
      <blade-card *ngIf="isLoaded$ | async">
        <blade-card-body>
          <ng-container *ngIf="players$ | async as players">
            {{players | json}}
          </ng-container>
        </blade-card-body>
      </blade-card>
    </div>
  </blade-layout-feature-content>
