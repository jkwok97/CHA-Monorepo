<blade-card style="background-color: var(--background-100)">
  <blade-card-header class="text-lg font-light text-center">
    Add Salary
  </blade-card-header>

  <blade-card-body>
    <ng-container *ngIf="player$ | async as player">
      <perfect-scrollbar [style]="panelStyle" *ngIf="isMobile">
        <cha-admin-player-mgmt-info-add-salary-form
          [player]="player"
        ></cha-admin-player-mgmt-info-add-salary-form>
      </perfect-scrollbar>

      <cha-admin-player-mgmt-info-edit-form
        [player]="player"
        *ngIf="!isMobile"
      ></cha-admin-player-mgmt-info-edit-form>
    </ng-container>
  </blade-card-body>

  <blade-card-footer>
    <div class="flex justify-content-between">
      <div class="flex column-gap-1">
        <button
          pButton
          pRipple
          type="button"
          [label]="'Add Salary'"
          class="p-button-raised"
          (click)="onSave()"
        ></button>
      </div>
    </div>
  </blade-card-footer>
</blade-card>
