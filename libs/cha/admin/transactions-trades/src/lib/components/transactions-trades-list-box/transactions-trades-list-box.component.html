<div class="flex flex-column row-gap-3">
  <p-dropdown
    [options]="options"
    [autoDisplayFirst]="false"
    optionLabel="label"
    optionValue="value"
    placeholder="Select Team"
    (onChange)="onSelectTeam($event)"
  >
    <ng-template let-option pTemplate="item">
      <div>
        <div
          [ngStyle]="
            option.disabled ? { color: '#ccc', cursor: 'default' } : {}
          "
        >
          {{ option.label }}
        </div>
      </div>
    </ng-template>
  </p-dropdown>

  <p-progressBar
    mode="indeterminate"
    [style]="{ height: '6px' }"
    *ngIf="
      team === 'teamOne' ? (teamOneLoading$ | async) : (teamTwoLoading$ | async)
    "
  ></p-progressBar>

  <p-listbox
    [options]="team === 'teamOne' ? teamOneGrouped : teamTwoGrouped"
    [group]="true"
    [metaKeySelection]="false"
    [checkbox]="true"
    [filter]="true"
    [multiple]="true"
    [listStyle]="{ 'max-height': isMobile ? '250px' : '500px' }"
    *ngIf="
      team === 'teamOne'
        ? (teamOneLoading$ | async) === false
        : (teamTwoLoading$ | async) === false
    "
    (onChange)="onTransactionSelection($event)"
  >
    <ng-template let-group pTemplate="group">
      <div class="flex align-items-center">
        <span>{{ group.label }}</span>
      </div>
    </ng-template>
  </p-listbox>
</div>
