<blade-card style="background-color: var(--background-100)">
  <blade-card-header class="text-lg font-light text-center">
    Edit Goalie
  </blade-card-header>

  <blade-card-body>
    <cha-admin-player-mgmt-goalie-current-edit-form
      [goalie]="goalie"
    ></cha-admin-player-mgmt-goalie-current-edit-form>
  </blade-card-body>

  <blade-card-footer>
    <div class="flex justify-content-between">
      <div class="flex column-gap-1">
        <button
          pButton
          pRipple
          type="button"
          [label]="'Save Player'"
          class="p-button-raised"
          [disabled]="
            playerFormRef?.form?.invalid || !playerFormRef?.form?.dirty
          "
          (click)="onSave()"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Cancel"
          class="p-button-raised p-button-warning"
          (click)="onCancel()"
        ></button>
      </div>

      <!-- <button
          pButton
          pRipple
          type="button"
          label="Delete"
          class="p-button-raised p-button-danger"
          (click)="onDelete()"
        ></button> -->
    </div>
  </blade-card-footer>
</blade-card>
