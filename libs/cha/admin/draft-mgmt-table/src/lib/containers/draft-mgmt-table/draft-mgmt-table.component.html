<blade-layout-feature-content>
  <div>
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="pt-2">
      <div class="text-lg text-center" style="font-weight: 100">
        Draft Table
      </div>
      <div class="text-sm text-center" style="font-weight: 100">
        ** Updating this table is usually done through the transactions, this is
        for manual updates if needed **
      </div>
    </div>

    <blade-divider></blade-divider>

    <blade-card *ngIf="isLoaded$ | async">
      <blade-card-body>
        <ng-container *ngIf="draftTableItems$ | async as draftTableItems">
          <cha-admin-draft-mgmt-table-table
            [draftTableItems]="draftTableItems"
            [isMobile]="isMobile"
          ></cha-admin-draft-mgmt-table-table>
        </ng-container>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
