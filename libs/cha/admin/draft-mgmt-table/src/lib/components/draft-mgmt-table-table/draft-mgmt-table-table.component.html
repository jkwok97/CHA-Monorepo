<p-table
  #dt
  [responsiveLayout]="'stack'"
  [value]="draftTableItemsForTable"
  [columns]="tableColumns"
  styleClass="p-datatable-sm p-datatable-striped"
  class="table"
  [rows]="rows"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 20, 25, 50, 100]"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [totalRecords]="totalRecords"
  [sortField]="sortField"
  [sortOrder]="1"
  [filterDelay]="0"
  [globalFilterFields]="['team']"
>
  <ng-template pTemplate="caption">
    <div class="flex flex-wrap justify-content-between">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="applyFilterGlobal($event, 'contains')"
          placeholder="Search Team"
        />
      </span>

      <button
        pButton
        type="button"
        icon="pi pi-user-plus"
        class="p-button-rounded p-button-primary"
        (click)="onAddClick()"
      ></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns let-data>
    <tr>
      <th *ngFor="let column of tableColumns" [pSortableColumn]="column.field">
        {{ column.header }}
        <p-sortIcon [field]="column.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <ng-template
    pTemplate="body"
    let-data
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr>
      <td *ngFor="let column of tableColumns">
        <span class="p-column-title">{{ column.header }}</span>
        <div class="table-body-cell">
          <ng-container>{{ data[column.field] }}</ng-container>
          <ng-container *ngIf="column.field === 'action'">
            <button
              pButton
              type="button"
              icon="pi pi-user-edit"
              class="p-button-rounded p-button-primary"
              (click)="onClick(data)"
            ></button>
          </ng-container>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
