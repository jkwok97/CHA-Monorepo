<blade-card style="background-color: var(--background-100)">
  <blade-card-header class="text-lg font-light text-center">
    Edit {{ player?.playerInfo?.firstname }}
    {{ player?.playerInfo?.lastname }} Rating
  </blade-card-header>

  <blade-card-body>
    <cha-admin-player-mgmt-ratings-player-edit-form
      [player]="player"
    ></cha-admin-player-mgmt-ratings-player-edit-form>
  </blade-card-body>

  <blade-card-footer>
    <div class="flex justify-content-between">
      <div class="flex column-gap-1">
        <button
          pButton
          pRipple
          type="button"
          [label]="'Save Rating'"
          class="p-button-raised"
          [disabled]="
            ratingFormRef?.form?.invalid || !ratingFormRef?.form?.dirty
          "
          (click)="onSave()"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Cancel"
          class="p-button-raised p-button-warning"
          (click)="onCancel()"
        ></button>
      </div>

      <button
        pButton
        pRipple
        type="button"
        label="Delete"
        class="p-button-raised p-button-danger"
        (click)="onDelete()"
      ></button>
    </div>
  </blade-card-footer>
</blade-card>
