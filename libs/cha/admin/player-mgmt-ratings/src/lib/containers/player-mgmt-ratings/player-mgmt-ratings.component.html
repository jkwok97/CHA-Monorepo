<blade-layout-feature-content>
  <div>
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '6px' }"
      *ngIf="isLoading$ | async"
    ></p-progressBar>

    <div class="pt-2">
      <div class="text-lg text-center" style="font-weight: 100">
        Player Ratings
      </div>
      <blade-button-select
        class="col-12 flex justify-content-center"
        [options]="selectOptions"
        (optionChanged)="onOptionChanged($event)"
      ></blade-button-select>
    </div>

    <blade-divider></blade-divider>

    <blade-card *ngIf="isLoaded$ | async">
      <blade-card-body>
        <ng-container *ngIf="showSkaters">
          <ng-container *ngIf="players$ | async as players">
            <cha-admin-player-mgmt-ratings-player-table
              [isMobile]="isMobile"
              [players]="players"
            ></cha-admin-player-mgmt-ratings-player-table>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="showGoalies">
          <ng-container *ngIf="goalies$ | async as goalies">
            <cha-admin-player-mgmt-ratings-goalie-table
              [isMobile]="isMobile"
              [goalies]="goalies"
            ></cha-admin-player-mgmt-ratings-goalie-table>
          </ng-container>
        </ng-container>
      </blade-card-body>
    </blade-card>
  </div>
</blade-layout-feature-content>
